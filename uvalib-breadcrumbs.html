<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="uvalib-breadcrumbs">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `uvalib-breadcrumbs`
     * breadcrumb navigation component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UvalibBreadcrumbs extends Polymer.Element {
      static get is() { return 'uvalib-breadcrumbs'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'uvalib-breadcrumbs'
          }
        };
      }
    }

    window.customElements.define(UvalibBreadcrumbs.is, UvalibBreadcrumbs);
  </script>
</dom-module>
